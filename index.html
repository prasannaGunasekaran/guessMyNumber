<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icons8-moosebear-48.png" type="image/x-icon">
    <title>guessMyNumber</title>
    <!--normalized css-->
    <link rel="stylesheet" href="./normalize.css">
    <!--custom css-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h1 class="title">Guess My Number</h1>
        <p class="desc">Make a guess in between 1 to 100</p>
        <p class="desc">Guess:<strong class="score">20</strong></p>
        <div class="random-guess">?</div>
        <div class="type">
        <input type="number" placeholder="number between 1-100" class="user-input">
        <button class="btn-submit">Submit</button>
        <p class="error-message"></p>
        </div>
    </div>
    <!--custom script-->
    <script src="./script.js">
    </script>   
</body>
</html>
